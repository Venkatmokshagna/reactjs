<body>
    <header>

            <h1>Tigor Gym</h1>
            <nav>

                </ul>
            </nav>
        </div>

    <section class="contact">
        <div class="container">
            <style>
                .contact-section {
                  padding: 20px;
                  background-color: #f2f2f2;
                }
                body {
                  background-image: url('gym-background.jpg'); /* Replace with your actual image path */
                  background-size: cover;
                  background-position: center;
                  background-attachment: fixed;
                }

                .contact-form {
                  max-width: 600px;
                  margin: 0 auto;
                  padding: 20px;
                  background-color: #fff;
                  border-radius: 8px;
                  box-shadow: 0 0 10px rgba(0,0,0,0.1);
                }
                .form-group {
                  margin-bottom: 15px;
                }
                .form-group label {
                  display: block;
                  font-weight: bold;
                  margin-bottom: 5px;
                }
                .form-group input, .form-group textarea {
                  width: 100%;
                  padding: 8px;
                  font-size: 16px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                }
                .form-group textarea {
                  resize: vertical;
                  min-height: 100px;
                }
                .form-group button {
                  background-color: #4CAF50;
                  color: white;
                  border: none;
                  padding: 12px 20px;
                  text-align: center;
                  text-decoration: none;
                  display: inline-block;
                  font-size: 16px;
                  border-radius: 4px;
                  cursor: pointer;
                }
                .form-group button:hover {
                  background-color: #45a049;
                }
              </style>
            </head>
            <body>            
            <section class="contact-section">
              <h2>Contact Us</h2>
              <p>Have questions? Reach out to us...</p>
              
              <div class="contact-form">
                <form action="#" method="post"> 
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                  </div>
                  <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                  </div>
                  <div class="form-group">
                    <button type="submit">Send Message</button>
                  </div>
                </form>
              </div>
              
              <p>Alternatively, you can contact us at:</p>
              <p>Phone: <strong>+1 (555) 123-4567</strong></p>
              <p>Email: <strong>simham@tigorgym.com</strong></p>
            </section>
            

            <div class="handle-icons">
                <div class="social-media">
                    <ul class="social-handles-ul">
                        <li><a href="#" class="fa-2x fa-brands faa fa-facebook"></a></li>
                        <li><a href="#" class="fa-2x fa-brands faa fa-twitter"></a></li>
                        <li><a href="#" class="fa-2x fa-brands faa fa-instagram"></a></li>
                        <li><a href="#" class="fa-2x fa-brands faa fa-youtube"></a></li>
                    </ul>
                    <ul class="store-handles-ul">
                        <li><a href="#" class="fa-4x fa-brands faa fa-apple"></a></li>
                        <li><a href="#" class="fa-4x fa-brands faa fa-google-play"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    </footer>
</body>
