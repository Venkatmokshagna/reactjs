<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Classes - Tigor Gym</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-image: url('gym-background.jpg'); /* Replace with your actual image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .class-box {
            position: relative;
            text-align: center;
        }
        .class-box img {
            width: 200px;
            height: 100px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .class-box:hover img {
            transform: scale(1.1);
        }
        .price {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .class-box:hover .price {
            opacity: 1;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Tigor Gym</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="classes.html">Classes</a></li>
                    <li><a href="membership.html">Membership</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="classes">
        <div class="container">
            <h2>Our Classes</h2>
            <div class="image-container">
                
                <div class="class-box">
                    <img src="Yoga.jpg" alt="Yoga">
                    <h3>YOGA</h3>
                    <div class="price">Price: 6000/month</div>
                </div>

                <div class="class-box">
                    <img src="zumba.jpg" alt="Zumba">
                    <h3>ZUMBA</h3>
                    <div class="price">Price: 4000/month</div>
                </div>

                <div class="class-box">
                    <img src="weight.jpg" alt="Weightlifting">
                    <h3>WEIGHTLIFTING</h3>
                    <div class="price">Price: 8000/month</div>
                </div>

            </div>
            <p>Unlimited access to at-home workouts with calorie tracking.</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Tigor Gym. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
